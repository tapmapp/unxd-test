<section class="story-container" *ngFor="let story of stories">
  <h2>{{ story.title }}</h2>
  <p *ngFor="let content of story.content">
    {{ content }}
  </p>
  <div class="story-image-container" *ngIf="story.img">
    <div class="story-image-content">
      <img [src]="story.img.url" />
      <h5>
        <span class="content-tag">{{ story.img.tag }}</span> -
        {{ story.img.desc }}
      </h5>
    </div>
  </div>
</section>
