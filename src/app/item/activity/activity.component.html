<h3>Activity</h3>
<div *ngFor="let activity of activities">
  <app-auction
    [activity]="activity"
    *ngIf="activity.type === 'auction'"
  ></app-auction>
  <app-offer
    [activity]="activity"
    *ngIf="activity.type === 'offer'"
  ></app-offer>
  <app-listed
    [activity]="activity"
    *ngIf="activity.type === 'listed'"
  ></app-listed>
</div>
<div class="more-container">
  More <img src="./assets/img/arrow.svg" class="arrow-icon" />
</div>
