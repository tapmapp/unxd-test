<div class="item-activity-content">
  <img [src]="activity.userIcon" class="user-icon" />
  <div class="content">
    <span class="user-tag">{{ activity.userTag }}</span>
    Made an offer of {{ activity.amount }}
  </div>
  <span class="timestamp">
    1d
    <!-- {{ activity.timestamp }} -->
  </span>
  <img src="./assets/img/expand.svg" class="expand-icon" />
</div>
